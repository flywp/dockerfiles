name: Build, Test, and Push Docker images

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0"
  push:
    branches:
      - "main"
    tags:
      - "*"

env:
  DOCKER_ORG_USERNAME: ${{ vars.DOCKER_ORG_USERNAME || 'meghsh' }}

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image_type: ["php", "openlitespeed"]
        php_version: ["7.4", "8.0", "8.1", "8.2", "8.3"]
        exclude:
          - image_type: openlitespeed
            php_version: "8.0"
          - image_type: openlitespeed
            php_version: "8.3"
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.image_type }}
          file: ${{ matrix.image_type }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.DOCKER_ORG_USERNAME }}/${{ matrix.image_type }}:${{ matrix.php_version }}
          build-args: |
            PHP_VERSION=${{ matrix.php_version }}
            ${{ matrix.image_type == 'openlitespeed' && format('LSPHP=lsphp{0}{1}', matrix.php_version[0], matrix.php_version[2]) || '' }}

      - name: Install Container Structure Test
        run: |
          curl -LO https://storage.googleapis.com/container-structure-test/latest/container-structure-test-linux-amd64
          chmod +x container-structure-test-linux-amd64
          sudo mv container-structure-test-linux-amd64 /usr/local/bin/container-structure-test

      - name: Run Container Structure Tests
        run: |
          docker pull ${{ env.DOCKER_ORG_USERNAME }}/${{ matrix.image_type }}:${{ matrix.php_version }}
          container-structure-test test --image ${{ env.DOCKER_ORG_USERNAME }}/${{ matrix.image_type }}:${{ matrix.php_version }} --config ${{ matrix.image_type }}-structure-test.yaml
