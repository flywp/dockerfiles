name: Build, Test, and Push Docker images

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0"
  push:
    branches:
      - "main"
    tags:
      - "*"

env:
  DOCKER_ORG_USERNAME: ${{ vars.DOCKER_ORG_USERNAME || 'meghsh' }}

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image_type: ["php", "openlitespeed"]
        php_version: ["7.4", "8.0", "8.1", "8.2", "8.3"]
        exclude:
          - image_type: openlitespeed
            php_version: "8.0"
          - image_type: openlitespeed
            php_version: "8.3"
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          if [ "${{ matrix.image_type }}" = "openlitespeed" ]; then
            LSPHP="lsphp${{ matrix.php_version[0] }}${{ matrix.php_version[2] }}"
            docker build -t ${{ env.DOCKER_ORG_USERNAME }}/${{ matrix.image_type }}:${{ matrix.php_version }} \
              --build-arg PHP_VERSION=${{ matrix.php_version }} \
              --build-arg LSPHP=$LSPHP \
              -f ${{ matrix.image_type }}/Dockerfile \
              ${{ matrix.image_type }}
          else
            docker build -t ${{ env.DOCKER_ORG_USERNAME }}/${{ matrix.image_type }}:${{ matrix.php_version }} \
              --build-arg PHP_VERSION=${{ matrix.php_version }} \
              -f ${{ matrix.image_type }}/Dockerfile \
              ${{ matrix.image_type }}
          fi

      - name: Install Container Structure Test
        run: |
          curl -LO https://storage.googleapis.com/container-structure-test/latest/container-structure-test-linux-amd64
          chmod +x container-structure-test-linux-amd64
          sudo mv container-structure-test-linux-amd64 /usr/local/bin/container-structure-test

      - name: Run Container Structure Tests
        run: |
          container-structure-test test --image ${{ env.DOCKER_ORG_USERNAME }}/${{ matrix.image_type }}:${{ matrix.php_version }} --config ${{ matrix.image_type }}-structure-test.yaml

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker push ${{ env.DOCKER_ORG_USERNAME }}/${{ matrix.image_type }}:${{ matrix.php_version }}
